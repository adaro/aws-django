<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">


            <form role="form" ng-submit="addTodo()">
                <div class="row">
                    <div class="input-group">
                        <input type="text" ng-model="todo" placeholder="What needs to be done?"
                               class="form-control input-lg">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-lg btn-primary" value="Add">
        </span>
                    </div>
                </div>
            </form>
            <div class="todo-panel">
                <h2>My todos</h2>
                <!-- Todos input -->

                <hr/>
                <!-- Todos list -->
                <div ui-sortable ng-model="todos">
                    <p class="input-group" ng-repeat="todo in todos track by $index"
                       style="padding:5px 10px; cursor: move;">
                        <input type="text" ng-model="todo" class="form-control input-lg">
        <span class="input-group-btn">
          <button class="btn btn-lg btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
        </span>
                    </p>
                </div>

            </div>
        </div>


        <div class="col-sm-6">
            <div flow-init
                 flow-files-submitted="$flow.upload()"
                 flow-file-success="handle($file, $message, $flow )">
                <span class="btn btn-lg btn-success" flow-btn>Upload File</span>
                <div class="drag-drop-area alert alert-info" flow-drop>
                    Drag And Drop your file here
                </div>
                <div deckgrid source="photos" cardTemplate="/static/views/deckgrid-card.html" class="deckgrid"></div>
            </div>
        </div>

    </div>
</div>
